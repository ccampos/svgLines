<!DOCTYPE html>
<html>
    <head>
        <title>SVG Lines</title>
        <style>
            line {
                stroke: rgb(0,0,255);
                stroke-width: 2;
            }
            circle {
                fill: rgb(0,0,255);
            }
            text {
                font-family: Verdana;
                font-size: 14px;
            }
        </style>
    </head>
    <body>
        <svg width="1000" height="1000">
            <line x1="15" y1="15" x2="750" y2="750" />
            <line x1="750" y1="750" x2="400" y2="250" />
            <circle cx="15" cy="15" r="6" />
            <circle cx="750" cy="750" r="6" />
            <circle cx="400" cy="250" r="6" />
            <text x="30" y="15">15, 15</text>
            <text x="765" y="750">750, 750</text>
            <text x="415" y="250">400, 250</text>
        </svg>

    </body>
</html>
